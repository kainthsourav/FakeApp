name: Build .NET Solution

on:
  push:
    branches:
      - master
      - 'release/*'
  pull_request:
    branches:
      - master
      - 'feature/*'
      - 'bug/*'
      - 'hotfix/*'

jobs:
  restore-dependencies:
    name: Restore Dependencies 
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Restore Dependencies
        run: dotnet restore ./path/to/FakeApp.sln

  build-solution:
    name: Build Solution 
    runs-on: windows-latest
    needs: restore-dependencies

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Solution
        run: dotnet build ./path/to/FakeApp.sln --configuration Release

  publish-artifact:
    name: Publish Artifact 
    runs-on: windows-latest
    needs: build-solution

    steps:
      - name: Publish Artifact
        run: |
          dotnet publish ./path/to/FakeApp.sln -c Release -o ./publish

      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with:
          name: FakeApp-Artifact
          path: ./publish

  show-artifact:
    name: Show Artifact
    needs: publish-artifact
    runs-on: windows-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: FakeApp-Artifact
          path: ./downloaded-artifact

      - name: List Files
        run: ls ./downloaded-artifact

      - name: Provide Artifact Link
        run: |
          echo "Artifact download link: ${{ steps.download-artifact.outputs.artifact_url }}"

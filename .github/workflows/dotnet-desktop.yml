name: Build .NET Solution

on:
  push:
    branches:
      - master
      - 'release/*'
  pull_request:
    branches:
      - master
      - 'feature/*'
      - 'bug/*'
      - 'hotfix/*'

jobs:
  build:
    name : Restore Nuget
    runs-on: windows-latest
    steps:
      - name: Restore Dependencies and Build Solution
        run: |
          dotnet restore ${{ github.workspace }}/FakeApp.sln
          dotnet build ${{ github.workspace }}/FakeApp.sln --configuration Release
